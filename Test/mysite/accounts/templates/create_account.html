<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static '/SALSA.css' %}">
</head>
<body>
    <div class="form-container">
        <h1 class="title">CSN Exam Registration</h1>
        <h2>Create Account</h2>
        <img src="https://news.csn.edu/wp-content/uploads/2024/11/2CV.png" width="100" height="130" style="margin-bottom: 15px;">
        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" placeholder="Choose a username" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Create a password" required>

            <button type="submit">Create Account</button>
        </form>

        <a class="link" href="http://127.0.0.1:8000/">Already have an account? Login here</a>
        <p class="error">{{ message }}</p>
    </div>
</body>
</html>
